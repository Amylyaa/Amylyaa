    body {
      margin: 0;

      text-align: center;

    }

    h1 {
      font-size: 36px;

    }

    .hero-buttons {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .hero-buttons a {
      padding: 10px 20px;
      background-color: #644117;

      border-radius: 25px;

      margin: 5px;

      font-weight: bold;
      cursor: pointer;

    .slideshow-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto 30px;
    }

    .slide {
      display: none;
    }

    .slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .active {
      display: block;
    }

    .fade {
      animation: fadeEffect 1.5s;
    }

    @keyframes fadeEffect {
      from {opacity: 0.4;}
      to {opacity: 1;}
    }

    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .video-gallery video {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) {
          slide.classList.add("active");
        }
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, 3000);
  </script>
